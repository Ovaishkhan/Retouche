<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Upload</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card p-4 shadow-lg rounded-4">
    <h3 class="mb-3 text-center">Upload Image</h3>

    <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <input class="form-control" type="file" id="imageInput" name="image" accept="image/*" required>

      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Upload</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', function(e) {


      const fileInput = document.getElementById('imageInput');
      if (fileInput.files.length === 0) {
        alert("Please select an image first!");
        return;
      }

      // Normally you would upload the file to the server here.
      // Simulate redirection to editing room after upload
      window.location.href = "{{ url_for('editroom')}}";
    });
  </script>

</body>
</html>
